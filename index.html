<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Brandon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Feel free to reach out, and I'll respond as soon as possible. Whether it's about projects, collaborations, or just to say hi, I'm here to connect!</p>
        <form action="mail.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="What's this about?">
            
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
            
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
